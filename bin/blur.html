<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Walking</title>
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
  <script>
    var flashvars = {
      mode: "sphere_blur",
	  source: "forest.jpg",
	  yaw_offset: 0,
      angle: 90,
      hideLogo: false,
      showDiagram: true,
      wheelControl: false,
      walkSpeed: 0.05,
      on_ready: "onLoadImageCompleted",
    };
    var params = {
      menu: "false",
      scale: "noScale",
      allowFullscreen: "true",
      allowScriptAccess: "always",
      bgcolor: "",
      wmode: "direct" // can cause issues with FP settings & webcam
    };
    var attributes = {
      id:"SpherePlayer"
    };
    swfobject.embedSWF(
      "SpherePlayer.swf",
      "altContent", "100%", "100%", "10.0.0",
      "expressInstall.swf",
      flashvars, params, attributes
    );

    function onLoadImageCompleted(url) {
      console.log("onLoadImageCompleted: " + url);
    }
    $(document).mousewheel(function(e, d) {
      e.preventDefault();
      $("#SpherePlayer")[0].mousewheel(d);
    });
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
		#snapshot { position: absolute; top: 0px; left: 0px; }
		img { border: solid 1px red; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>EquirectangularMergePlayer</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
  </div>
  <div id="codec"></div>
</body>
</html>
